<h2>Eventos do Component</h2>
<hr>
<!-- chamando o tema e local do array de indice 0 do objeto eventos
  <p><b>Tema:</b> {{eventos[0].Tema}}</p>
  <p><b>Local:</b> {{eventos[0].Local}}</p> -->

<!-- filtro de busca -->
<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<!-- tabela de eventos -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <!-- diretiva ngFor repete enquanto existe dado no objeto evento, é igual um foreach -->
    <tr *ngFor="let evento of eventos">
      <!-- nesse caso chama a variável let do ngFor que esta referenciando o objeto, não precisa informar índice-->
      <td>{{evento.eventoId}}</td>
      <td>{{evento.imagemURL}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
